<!-- public/views/index.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">

    <title>Innovative Design</title>
    <link rel="icon" type="image/png" href="../img/favicon.png">

    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/defaults.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/about.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/request.css">

    <!-- jQuery -->
    <script src="libs/jquery/dist/jquery.min.js"></script>

    <!-- Angular -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/angular-touch/angular-touch.min.js"></script>

    <!-- Moment -->
    <script src="libs/moment/min/moment.min.js"></script>

    <!-- Bootstrap -->
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- DateTime -->
    <script src="libs/datetime/datetime.min.js"></script>
    <link rel="stylesheet" href="libs/datetime/datetime.min.css">

    <!-- ANGULAR CUSTOM -->
    <script src="js/app.js"></script>
    <script src="js/appRoutes.js"></script>
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/controllers/HomeCtrl.js"></script>
    <script src="js/controllers/AboutCtrl.js"></script>
    <script src="js/controllers/RequestCtrl.js"></script>
    <script src="js/controllers/ContactCtrl.js"></script>
    <script src="js/services/HomeService.js"></script>
  </head>
  <body data-ng-app="innovativeDesign">
    <div id="fb-root"></div>
    <div id="wrapper" data-ng-controller="MainController">
      <div class="menu-toggle" data-ng-click="menuToggle()">
        <img src="../img/menu.png" alt="">
      </div>
      <div id="sidebar-wrapper">
        <div class="side-logo">
          <img src="../img/logo-white.png" alt="">
        </div>
        <ul class="sidebar-nav">
          <li><a class="nav-links" href="/" data-ng-click="menuClose()">Home</a></li>
          <li><a class="nav-links" href="/about" data-ng-click="menuClose()">About</a></li>
          <li><a class="nav-links" href="/contact" data-ng-click="menuClose()">Contact</a></li>
          <li><a class="nav-links" href="/request" data-ng-click="menuClose()">Request</a></li>
        </ul>
      </div>
      <div id="page-content-wrapper">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12 no-padding" data-ng-view autoscroll="true"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
