<div class="container-fluid" data-ng-controller="RequestController">
  <form class="form-horizontal">
    <div class="form-group">
      <label for="" class="col-sm-2">Service Type:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="design, photography, videography, web">
      </div>
    </div>
    <div class="form-group">
      <label for="" class="col-sm-2">Organization Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Innovative Design">
      </div>
    </div>
    <div class="form-group">
      <label for="" class="col-sm-2">Contact Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Greg Chin or Lisa Inoue">
      </div>
    </div>
    <div class="form-group">
      <label for="" class="col-sm-2">Contact Phone Number:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="(800)-123-4567">
      </div>
    </div>
    <div class="form-group">
      <label for="" class="col-sm-2">Contact Email:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="innovativedesignatcal@gmail.com">
      </div>
    </div>
    <div class="form-group">
      <label for="" class="col-sm-2">Organization Information:</label>
      <div class="col-sm-10">
        <textarea class="form-control" name="" id="" rows="6" placeholder="Briefly describe your organization. Please include a website if applicable. e.g. Innovative Design is Berkeley's premier design and photography organization."></textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="" class="col-sm-2">Organization Type:</label>
      <div class="col-sm-10">
        <select class="form-control">
          <option></option>
          <option>On Campus</option>
          <option>Off Campus</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="" class="col-sm-2">Additional Information:</label>
      <div class="col-sm-10">
        <textarea class="form-control" name="" id="" rows="6" placeholder="Please include any additional information that may be helpful."></textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="" class="col-sm-2">Proposed Deadline:</label>
      <div class="col-sm-10">
        <div class='input-group date' id='datetimepicker'>
          <input type='text' class="form-control" />
          <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
          </span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="" class="col-sm-2">Design Sketch:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Please include a link to a sketch of a design if necessary.">
      </div>
    </div>
  </form>
</div>
