<div class="home-container" data-ng-controller="HomeController">
  <section class="logo-wrapper">
    <div class="logo-vert">
      <div class="logo-img">
        <img src="img/innovative.svg" alt="">
      </div>
      <div class="animation-wrapper">
        <div class="typewriter">
          <span class="type">
            design<span>&#124;</span>
          </span>
          <span class="type">
            photography<span>&#124;</span>
          </span>
          <span class="type">
            education<span>&#124;</span>
          </span>
          <span class="type">
            web&nbsp;design<span>&#124;</span>
          </span>
          <span class="type">
            videography<span>&#124;</span>
          </span>
          <span class="type">
            design<span>&#124;</span>
          </span>
        </div>
      </div>
  </section>
  <div class="pager scroll-down" data-ng-click="scrollPortfolio()">
    <div class="bounce-wrapper">
      <i class="fa fa-angle-down arrow-down"></i>
    </div>
  </div>
<!--   <div class="events">
    <div data-ng-show="eventShow">
      <img src="img/fb.png" alt=""><a href="http://facebook.com/{{ fbevent.id }}" target="_blank">{{ fbname }} on {{ fbday }} at {{ fbtime }} in {{ fblocation }}</a>
    </div>
  </div> -->
  <div class="portfolio col-lg-12 no-padding">
    <div class="image-container container-fluid">
      <div data-ng-repeat="(image, data) in data" class="center-col col-lg-{{ data.col[0] }} col-md-{{ data.col[1] }}" data-ng-show="{{ data.tier }}" data-ng-click="fullImage(image)">
        <div class="background" style="background: url({{ image }});"></div>
      </div>
    </div>
    <div class="footer"></div>
  </div>
  <div class="full-image" data-ng-show="popup" data-ng-click="close()">
    <div class="middle row-fluid">
      <div class="popup-image">
        <div class="image-wrapper">
          <img src="{{ bigImage }}" alt="">
        </div>
      </div>
    </div>
  </div>
</div>
